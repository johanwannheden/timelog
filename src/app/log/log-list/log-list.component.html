<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="end end"
     fxLayoutGap.lt-md="20px">
    <button (click)="openDialog(add)" color="primary" mat-icon-button>
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
        </button>
    </mat-menu>
</div>
<table (matSortChange)="customSort($event)" [dataSource]="dataSource" mat-table matSort matSortStart="desc">
    <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Date</th>
        <td *matCellDef="let element" mat-cell>{{element.date}}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Duration</th>
        <td *matCellDef="let element" mat-cell>{{element.duration | logDuration}}</td>
    </ng-container>
    <ng-container matColumnDef="comment">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Comment</th>
        <td *matCellDef="let element" mat-cell>{{element.comment}}</td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th *matHeaderCellDef mat-header-cell>Update</th>
        <td *matCellDef="let element" mat-cell>
            <button (click)="redirectToUpdate(element.date)" color="accent" mat-icon-button>
                <mat-icon class="mat-18">update</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th *matHeaderCellDef mat-header-cell>Delete</th>
        <td *matCellDef="let element" mat-cell>
            <button (click)="redirectToDelete(element.date)" color="warn" mat-icon-button>
                <mat-icon class="mat-18">delete_outline</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 4, 6, 10, 20]" [pageSize]="10">
</mat-paginator>
