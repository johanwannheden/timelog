<div class="table-container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="yearMonth">
            <th [hidden]="true" mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let element"> {{element | yearMonth}} </td>
        </ng-container>
        <tr [hidden]="true" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="highlighted-row"
            (click)="entrySelected(row)">
        </tr>
    </table>
</div>
